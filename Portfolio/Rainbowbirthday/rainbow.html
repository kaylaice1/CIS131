<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rainbow.css">
    <title>Happy Birthday Rainbow</title>
</head>
<body>
    <header>
        <h1 id="birthday-heading">Happy Birthday Rainbow</h1>
    </header>

    <section class="slideshow-container">
        <div class="mySlides">
            <p>Happy birthday to the best kitty on the block. Thank you for making everybody feel so safe, 
                seen, and heard. The world needs more beings like You in it</p>
        </div>

        <div class="mySlides">
            <p>Happy birthday to someone who cares. Thank you for always being here and 
            being able to be someone to talk to.</p>
        </div>

        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </section>

    <script src="rainbow.js"></script>
</body>
</html>
