<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenroom</title>
    <link rel="icon" type="image/x-icon" href="greenroom.png">
    <link rel="stylesheet" href="greenroom.css">
</head>
<body>
    <div class="header">
        <img src="greenroom.png" alt="Greenroom logo">
        <h1>Greenroom home page</h1>
    </div>
    <p>This is the home page for the green room information.</p>
    <div class="container">
        <div class="column-container">
            <h2 class="column-title">People allowed</h2> <!-- Title for column 1 -->
            <div class="box">
                <div class="column" id="column1">
                    <input type="text" id="input1" placeholder="Enter text for Input 1">
                    <button class="deleteBtn" data-output="output1">Delete</button>
                </div>
                <div class="output" id="output1"></div>
            </div>
        </div>
        <div class="column-container">
            <h2 class="column-title">DM's</h2> <!-- Title for column 2 -->
            <div class="box">
                <div class="column" id="column2">
                    <input type="text" id="input2" placeholder="Enter text for Input 2">
                    <button class="deleteBtn" data-output="output2">Delete</button>
                </div>
                <div class="output" id="output2"></div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="saveAllBtn">Save All</button>
        <button id="deleteAllBtn">Delete All</button>
    </div>
    <script src="greenroom.js"></script>
</body>
</html>
