<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="greenroom.css">
    <title>Greenroom</title>
    <link rel="icon" type="image/x-icon" href="greenroom.png">
</head>
<body>
    <div class="header">
        <img src="greenroom.png" alt="Greenroom logo">
        <h1>Greenroom home page</h1>
    </div>
    <p>This is the home page for the green room information.</p>
    <div class="container">
        <div class="column" id="column1">
            <h2>Column 1</h2>
            <input type="text" id="input1" placeholder="Enter text for Input 1">
            <div class="output" id="output1"></div>
        </div>
        <div class="column" id="column2">
            <h2>Column 2</h2>
            <input type="text" id="input2" placeholder="Enter text for Input 2">
            <div class="output" id="output2"></div>
        </div>
    </div>
    <script src="greenroom.js"></script>
</body>
</html>
