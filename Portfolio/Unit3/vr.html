<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Forest Experience with Ground and Rocks</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #222222" fog="type: exponential; color: #222222; density: 0.2">

        <!-- Ambient Light -->
        <a-entity light="type: ambient; color: #222222; intensity: 1"></a-entity>
    
        <!-- Directional Light -->
        <a-entity light="type: directional; color: #ffffff; intensity: 0.1" position="-1 1 0"></a-entity>
    
        <!-- Ground -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>

        <!-- Primitives for Trees -->
        <!-- Tree 1 -->
        <a-box position="-3 0.5 -5" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="-3 1 -5" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="-3 1.5 -5" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="-3 1.9 -5" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="-3 2.3 -5" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="-3 2.6 -5" radius="0.2" color="#228B22"></a-sphere>

        <!-- Rock near Tree 1 -->
        <a-entity position="-4 0.2 -3">
            <a-entity geometry="primitive: box; width: 0.5; height: 0.3; depth: 0.2;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: cylinder; radius: 0.2; height: 0.6; segmentsRadial: 6;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: cone; radiusBottom: 0.4; radiusTop: 0; height: 0.8; radialSegments: 8;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: sphere; radius: 0.4; segmentsWidth: 6; segmentsHeight: 4;"
                      material="color: #808080"></a-entity>
        </a-entity>

        <!-- Tree 2 -->
        <a-box position="2 0.5 -4" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="2 1 -4" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="2 1.5 -4" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="2 1.9 -4" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="2 2.3 -4" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="2 2.6 -4" radius="0.2" color="#228B22"></a-sphere>

        <!-- Rock near Tree 2 -->
        <a-entity position="2 0.2 -2">
            <a-entity geometry="primitive: box; width: 0.5; height: 0.3; depth: 0.2;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: cylinder; radius: 0.2; height: 0.6; segmentsRadial: 6;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: cone; radiusBottom: 0.4; radiusTop: 0; height: 0.8; radialSegments: 8;"
                      material="color: #808080"></a-entity>
            <a-entity geometry="primitive: sphere; radius: 0.4; segmentsWidth: 6; segmentsHeight: 4;"
                      material="color: #808080"></a-entity>
        </a-entity>

        <!-- Tree 3 -->
        <a-box position="-6, 0.5, -3" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="-6, 1, -3" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="-6, 1.5, -3" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="-6, 1.9, -3" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="-6, 2.3, -3" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="-6, 2.6, -3" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 4 -->
        <a-box position="1, 0.5, -6" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="1, 1, -6" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="1, 1.5, -6" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="1, 1.9, -6" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="1, 2.3, -6" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="1, 2.6, -6" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 5 -->
        <a-box position="6, 0.5, -4" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="6, 1, -4" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="6, 1.5, -4" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="6, 1.9, -4" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="6, 2.3, -4" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="6, 2.6, -4" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 6 -->
        <a-box position="0, 0.5, -8" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="0, 1, -8" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="0, 1.5, -8" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="0, 1.9, -8" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="0, 2.3, -8" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="0, 2.6, -8" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 7 -->
        <a-box position="1, 0.5, -2" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="1, 1, -2" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="1, 1.5, -2" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="1, 1.9, -2" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="1, 2.3, -2" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="1, 2.6, -2" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 8 -->
        <a-box position="-6, 0.5, -6" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="-6, 1, -6" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="-6, 1.5, -6" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="-6, 1.9, -6" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="-6, 2.3, -6" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="-6, 2.6, -6" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 9 -->
        <a-box position="5 0.5 -7" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="5 1 -7" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="5 1.5 -7" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="5 1.9 -7" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="5 2.3 -7" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="5 2.6 -7" radius="0.2" color="#228B22"></a-sphere>

        <!-- Tree 10 -->
        <a-box position="-3, 0.5, -10" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
        <a-sphere position="-3, 1, -10" radius="0.7" color="#228B22"></a-sphere>
        <a-sphere position="-3, 1.5, -10" radius="0.5" color="#228B22"></a-sphere>
        <a-sphere position="-3, 1.9, -10" radius="0.4" color="#228B22"></a-sphere>
        <a-sphere position="-3, 2.3, -10" radius="0.3" color="#228B22"></a-sphere>
        <a-sphere position="-3, 2.6, -10" radius="0.2" color="#228B22"></a-sphere>

        <!-- Dome -->
        <a-entity geometry="primitive: sphere; radius: 20; segmentsWidth: 64; segmentsHeight: 32;" 
        material="shader: flat; side: back; color: #000000; opacity: 1; transparent: true;" 
        position="0 10 -5"></a-entity>

        <!-- Camera entity -->
        <a-entity id="cameraRig" position="0 -0.5 0">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
